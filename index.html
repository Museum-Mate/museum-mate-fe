<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Purple Buzz HTML Template with Bootstrap 5 Beta 1</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/custom.css" />

  <body>
    <!-- Header -->
    <header></header>

    <!-- Start Banner Hero -->
    <div class="banner-wrapper bg-light">
      <div id="index_banner" class="banner-vertical-center-index container-fluid pt-5">
        <!-- Start slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="py-5 row d-flex align-items-center">
                <div class="banner-content col-lg-8 col-8 offset-2 m-lg-auto text-left py-5 pb-5">
                  <h1 class="banner-heading h1 text-light display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
                    <strong>전시회가 나에게 다가왔다</strong>
                  </h1>
                  <p class="banner-body text-light py-3 mx-0 px-0">
                    여러 곳에 산재되어 있는 전시회 정보를 찾기 힘들지 않으셨나요? <br />
                    우리는 연결합니다. 작가, 작품, 그리고 당신을.<br />
                    Museum Mate.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Banner Hero -->

    <!-- ======= 슬라이더 ======= -->
    <section id="testimonials" class="testimonials section-bg">
      <!-- ==== 인기있는 전시 ==== -->
      <div class="container">
        <h2 class="h2 text-center col-12 py-5 semi-bold-600">전시회 정보</h2>
        <div class="container-fluid pb-3">
          <div class="row">
            <div class="service-heading col-12 col-lg-12 text-center float-end light-300">
              <i class="bx bx-gift h3 mt-1"></i>
              <h3 class="h3 pb-4">현재 가장 인기있는 전시입니다</h3>
            </div>
          </div>
        </div>

        <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper" id="swiper-wrapper1"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- ==== 종료 임박 전시 ==== -->
      <div class="container">
        <div class="container-fluid pb-3">
          <h2 class="h2 text-center col-12 py-5 semi-bold-600"></h2>
          <div class="row">
            <div class="service-heading col-12 col-lg-12 text-center float-end light-300">
              <i class="bx bx-gift h3 mt-1"></i>
              <h2 class="h3 pb-4">종료 임박 전시입니다</h2>
            </div>
          </div>
        </div>

        <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper" id="swiper-wrapper2"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- ======= 슬라이더 ======= -->
    <section id="testimonials" class="testimonials section-bg">
      <!-- ==== 함께 가요 모집 ==== -->
      <div class="container">
        <div class="container-fluid pb-3">
          <h2 class="h2 text-center col-12 py-5 semi-bold-600">전시회 함께 가요</h2>
          <div class="row">
            <div class="service-heading col-12 col-lg-12 text-center float-end light-300">
              <i class="bx bx-gift h3 mt-1"></i>
              <h2 class="h3 pb-4">함께가요 모집중입니다</h2>
            </div>
          </div>
        </div>

        <div class="testimonials-slider2 swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper" id="swiper-wrapper3"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Load jQuery require for isotope -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Isotope -->
    <script src="assets/js/isotope.pkgd.js"></script>
    <!-- Page Script -->
    <script>
      $(window).load(function () {
        // init Isotope
        var $projects = $('.projects').isotope({
          itemSelector: '.project',
          layoutMode: 'fitRows',
        });
        $('.filter-btn').click(function () {
          var data_filter = $(this).attr('data-filter');
          $projects.isotope({
            filter: data_filter,
          });
          $('.filter-btn').removeClass('active');
          $('.filter-btn').removeClass('shadow');
          $(this).addClass('active');
          $(this).addClass('shadow');
          return false;
        });
      });
    </script>
    <!-- Templatemo -->
    <script src="assets/js/templatemo.js"></script>
    <!-- Custom -->
    <script src="assets/js/custom.js"></script>

    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/slider.js"></script>

    <script src="assets/js/custom.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        renderExhibitionsById();
        renderExhibitionsByEndAt();
        renderGatheringsById();
      });
    </script>
  </body>
</html>
