<!DOCTYPE html>
<html lang="en">

<head>
    <title>Purple Buzz HTML Template with Bootstrap 5 Beta 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/mypage.css">
    <script defer src="assets/js/config.js"></script>
    <!--
    
TemplateMo 561 Purple Buzz

https://templatemo.com/tm-561-purple-buzz

-->
</head>

<body>
    <!-- Header -->
    <header></header>

    <!--main content-->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <!--sidebar-->
                <div class="content col-lg-3 col-md-4 col-sm-12 col-xs-12">
                    <!--  -->
                    <div class="section-block side-block">
                        <h2 class="section-title text-secondary">마이페이지</h2>
                        <!--reward blocks-->
                        <a href="#" style="text-decoration: none">
                            <div class="reward-block active">
                                <h2>회원정보</h2>
                            </div>
                        </a>
                        <a href="/mycalendar" style="text-decoration: none">
                            <div class="reward-block">
                                <h2>마이 캘린더</h2>
                            </div>
                        </a>
                        <a href="/myreviews" style="text-decoration: none">
                            <div class="reward-block">
                                <h2>내가 작성한 리뷰</h2>
                            </div>
                        </a>
                        <a href="/mygatherings" style="text-decoration: none">
                            <div class="reward-block">
                                <h2>내가 작성한 모집글</h2>
                            </div>
                        </a>
                        <a href="/myparticipations" style="text-decoration: none">
                            <div class="reward-block">
                                <h2>내가 참가한 모집</h2>
                            </div>
                        </a>
                        <!--/reward blocks-->
                    </div>
                </div>
                <!--/sidebar-->

                <div class="content col-lg-9 col-md-8 col-sm-12 col-xs-12">

                    <!--tab panes-->
                    <div class="section-block" id="main-block">
                        <div class="tab-content">

                            <div role="tabpanel" class="tab-pane active" id="reviews">
                                <div class="update-information">
                                    <h1 class="section-title text-secondary">MY INFO</h1>
                                    <div class="my-info">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/tabs-->
            <!--/main content-->

        </div>
    </div>


    <!-- Footer -->
    <footer></footer>


    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Load jQuery require for isotope -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Isotope -->
    <script src="assets/js/isotope.pkgd.js"></script>
    <!-- Page Script -->
    <script>
        $(window).load(function () {
            // init Isotope
            var $projects = $('.projects').isotope({
                itemSelector: '.project',
                layoutMode: 'fitRows'
            });
            $(".filter-btn").click(function () {
                var data_filter = $(this).attr("data-filter");
                $projects.isotope({
                    filter: data_filter
                });
                $(".filter-btn").removeClass("active");
                $(".filter-btn").removeClass("shadow");
                $(this).addClass("active");
                $(this).addClass("shadow");
                return false;
            });
        });
    </script>
    <!-- Templatemo -->
    <script src="assets/js/templatemo.js"></script>
    <!-- Custom -->
    <script src="assets/js/custom.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            renderMyInfo();
        });
    </script>
</body>

</html>
